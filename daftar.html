<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Daftar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <style>
        body{
    background: #383a3d;
    padding-top: 10vh;  
    }
    form{
        background: white;
    }
    .form-container{
        border-radius: 10px;
        padding: 30px;
    }
    </style>

    <section class="container-fluid">
        <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <form class="form-container">
                <h4 class="text-center font-weight-bold"> Sign-Up </h4>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" id="inputNama" placeholder="Nama Depan">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" id="inputNama" placeholder="Nama Belakang">
                        </div>
                      </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describeby="emailHelp" placeholder="Masukkan Alamat Email">
                </div>
                <div>
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Masukkan Password">
                    <div id="passwordHelpBlock" class="form-text">Password harus terdiri dari 8-20 karakter.</div>
                </div>
                <div class="form-group mt-2">
                    <label for="name">Jenis Kelamin</label>
                    <select type="text" class="form-control" id="inpurJenisKelamin">
                        <option selected>Pilih Salah Satu</option>
                        <option value="1">Laki-laki</option>
                        <option value="2">Perempuan</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Nomor Hp</label>
                    <input type="number" class="form-control" id="InputNomorHp" placeholder="Masukkan Nomor Hp">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Alamat</label>
                    <textarea type="text" class="form-control" id="inputAlamat" placeholder="Masukkan Alamat Lengkap" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">Setuju dengan syarat dan ketentuan</label>
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                <div class="form-footer mt-2">
                    <p> Sudah punya account? <a href="#">Submit</a></p>
                    <p><a href="index.html" class="btn btn-primary" role="button">Kembali</a></p>
                </div>
            </form>
        </section>
        </section>
    </section>
 
    
</body>
</html>
